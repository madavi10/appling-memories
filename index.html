<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Video Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    :root{
      /* page theme (updated by JS when you switch tabs) */
      --accent-1:#b4ff92;  /* light */
      --accent-2:#4caf50;  /* mid */
      --accent-3:#162717;  /* dark */

      /* UI neutrals */
      --ink:#0e1a10;
      --muted:#2f3a33;
      --panel-border: rgba(255,255,255,0.16);
      --tab-glow: rgba(0,0,0,0.35);
    }

    body {
      margin: 0;
      padding: 24px;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, var(--accent-2) 0%, #1c2b1f 40%, #030608 100%);
      color: #fdfdfd;
    }

    /* ---------- APP WRAPPER ---------- */
    #app {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      background: rgba(0,0,0,0.35);
      border-radius: 22px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.7);
      overflow: visible;
    }

    /* ---------- LEFT NAV (DESKTOP) ---------- */
    .blade-nav {
      width: 230px;
      padding: 16px 12px;
      background: linear-gradient(180deg, #e6e6e6, #bdbdbd, #f0f0f0);
      box-shadow: 10px 0 25px rgba(0,0,0,0.45);
      border-radius: 22px 0 0 22px;              /* rounded like your screenshot */
      border-right: 1px solid rgba(0,0,0,0.12);  /* subtle separation */
      position: sticky;                          /* “floats down” while you scroll */
      top: 20px;
      align-self: flex-start;
      z-index: 5;
    }

    .blade-stack {
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 6px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.35));
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.08);
    }

    .blade-tab {
      height: 58px;
      padding: 0 18px;
      border-radius: 22px; /* more rounded/pill-like */
      background: linear-gradient(180deg, #f6f6f6, #d6d6d6, #f6f6f6);
      color: #1b1b1b;
      font-weight: 700;
      letter-spacing: 0.02em;
      text-transform: none; /* Capitalized labels */
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
      box-shadow: 0 10px 18px rgba(0,0,0,0.18);
    }

    .blade-tab:hover:not(.active) {
      transform: translateX(6px);
      filter: brightness(1.02);
      box-shadow: 0 12px 22px rgba(0,0,0,0.22);
    }

    .blade-tab.active {
      transform: translateX(10px);
      color: #0f260f;
      box-shadow: 0 14px 24px var(--tab-glow);
    }

    /* Active tab color mapping (requested swaps) */
    .blade-tab.active.cat-all     { background: linear-gradient(180deg,#c9ffb9,#66c85a,#3c8f33); } /* green */
    .blade-tab.active.cat-family  { background: linear-gradient(180deg,#e5ccff,#9a63ff,#5a2bbd); } /* purple */
    .blade-tab.active.cat-andrew  { background: linear-gradient(180deg,#c7dcff,#5f95ff,#2f5bd6); } /* blue */
    .blade-tab.active.cat-matthew { background: linear-gradient(180deg,#b9fff3,#3ec7b7,#1a7b73); } /* aqua */
    .blade-tab.active.cat-michael { background: linear-gradient(180deg,#fff3b9,#ffd24d,#c28b12); } /* yellow */
    .blade-tab.active.cat-marykay { background: linear-gradient(180deg,#ffd0ea,#ff5aa7,#b51b62); } /* pink */

    /* ---------- MAIN PANEL ---------- */
    .main-panel {
      flex: 1;
      padding: 24px 28px;
      background: radial-gradient(circle at top left, var(--accent-1), var(--accent-2) 45%, var(--accent-3) 100%);
      border-radius: 0 22px 22px 0;
      display: flex;
      flex-direction: column;
      min-height: 640px;
      position: relative;
      overflow: hidden;
    }

    .panel-header {
      position: relative;
      padding: 22px 22px 18px 22px;
      border-radius: 18px;
      background: linear-gradient(135deg,
        rgba(255,255,255,0.25),
        rgba(0,0,0,0.10)
      );
      border: 1px solid var(--panel-border);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
      min-height: 140px;
    }

    .panel-title {
      margin: 0;
      font-size: 44px;
      line-height: 1.05;
      letter-spacing: -0.02em;
      color: rgba(0,0,0,0.78);
      text-shadow: 0 2px 0 rgba(255,255,255,0.25);
    }

    .panel-subtitle {
      margin: 10px 0 0;
      font-size: 18px;
      color: rgba(0,0,0,0.68);
      max-width: 720px;
    }

    .panel-category {
      margin-top: 14px;
      font-weight: 800;
      color: rgba(0,0,0,0.72);
    }

    /* Orchard graphic */
    .header-art {
      position: absolute;
      top: 14px;
      right: 16px;
      width: 240px;
      height: auto;
      padding: 0;
      border-radius: 0;
      background: transparent;
      box-shadow: 0 10px 25px rgba(0,0,0,0.22);
      pointer-events: none;
    }

    /* ---------- LIST PANEL ---------- */
    .list-panel {
      margin-top: 18px;
      padding: 16px 16px 18px;
      border-radius: 18px;
      background: rgba(0,0,0,0.28);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.04);
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 340px;
    }

    .list-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    #videoCount {
      font-weight: 800;
      color: rgba(255,255,255,0.85);
      font-size: 18px;
    }

    #searchInput {
      width: 320px;
      max-width: 48vw;
      height: 42px;
      padding: 0 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.25);
      color: rgba(255,255,255,0.92);
      outline: none;
    }
    #searchInput::placeholder { color: rgba(255,255,255,0.45); }

    #videoList {
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow: auto;
      padding-right: 6px;
    }

    .video-item {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 14px;
      padding: 14px 14px;
      border-radius: 14px;
      background: rgba(0,0,0,0.18);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
      cursor: pointer;
    }

    .video-item:hover {
      background: rgba(0,0,0,0.24);
    }

    .video-title {
      font-weight: 700;
      color: rgba(255,255,255,0.92);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .play-button {
      border: none;
      height: 38px;
      padding: 0 18px;
      border-radius: 999px;
      font-weight: 900;
      letter-spacing: 0.02em;
      cursor: pointer;
      background: linear-gradient(180deg, #ffe58a, #f2c84c);
      color: #1d1a05;
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 900px){
      body { padding: 0; }
      #app { border-radius: 0; }
      .blade-nav {
        width: 170px;
        border-radius: 0;
        top: 0;
      }
      .main-panel { border-radius: 0; padding: 18px; }
      .panel-title { font-size: 34px; }
      .header-art { width: 170px; }
      #searchInput { width: 220px; }
    }
  </style>
</head>

<body>
  <div id="app">
    <aside class="blade-nav">
      <div class="blade-stack" id="bladeTabs"></div>
    </aside>

    <main class="main-panel">
      <div class="panel-header">
        <h1 class="panel-title">Family Video Library</h1>
        <div class="panel-subtitle">Select a family member to filter videos. Use search to refine the list.</div>
        <div class="panel-category" id="currentCategoryLabel">All Videos</div>

        <img class="header-art" src="orchard.png" alt="Orchard" />
      </div>

      <section class="list-panel">
        <div class="list-top">
          <div id="videoCount">0 videos</div>
          <input id="searchInput" type="text" placeholder="Search videos..." />
        </div>
        <div id="videoList"></div>
      </section>
    </main>
  </div>

  <script>
    /* ====== CONFIG ====== */
    const API_KEY = "AIzaSyBIJ4oKSFWJM8b56CXqdRAoxHyi43MIrw0";
    const XML_PATH = "videos.xml";
    const CATEGORIES = ["All Videos","Family","Andrew","Matthew","Michael","Mary Kay"];

    let videos = [];
    let keywordMap = {};
    let activeCategory = "All Videos";
    let searchTerm = "";

    document.addEventListener("DOMContentLoaded", () => {
      buildTabs();
      document.getElementById("searchInput").addEventListener("input", e => {
        searchTerm = e.target.value.toLowerCase();
        render();
      });
      loadConfig();
      setCategory("All Videos");
    });

    function buildTabs() {
      const el = document.getElementById("bladeTabs");
      el.innerHTML = "";
      CATEGORIES.forEach((c,i) => {
        const d = document.createElement("div");
        d.className = "blade-tab" + (i===0?" active":"");
        d.textContent = c;
        d.onclick = () => setCategory(c);
        el.appendChild(d);
      });
    }

    function categorySlug(c){
      return ({
        "All Videos":"all",
        "Family":"family",
        "Andrew":"andrew",
        "Matthew":"matthew",
        "Michael":"michael",
        "Mary Kay":"marykay"
      })[c] || "all";
    }

    function setThemeForCategory(categoryName){
      const slug = categorySlug(categoryName);
      const theme = {
        all:     ["#b4ff92", "#4caf50", "#162717"],
        family:  ["#e5ccff", "#915bff", "#24123f"],
        andrew:  ["#c7dcff", "#4d83ff", "#17264d"],
        matthew: ["#b9fff3", "#2fbfb0", "#0f3430"],
        michael: ["#fff0b0", "#ffc83d", "#3a2a0a"],
        marykay: ["#ffd0ea", "#ff4d9f", "#3b0d25"]
      }[slug];

      document.documentElement.style.setProperty("--accent-1", theme[0]);
      document.documentElement.style.setProperty("--accent-2", theme[1]);
      document.documentElement.style.setProperty("--accent-3", theme[2]);
    }

    function setCategory(c) {
      activeCategory = c;
      const slug = categorySlug(c);

      document.querySelectorAll(".blade-tab").forEach(t => {
        const isActive = (t.textContent === c);
        t.classList.toggle("active", isActive);
        t.classList.remove("cat-all","cat-family","cat-andrew","cat-matthew","cat-michael","cat-marykay");
        if (isActive) t.classList.add(`cat-${slug}`);
      });

      document.getElementById("currentCategoryLabel").textContent = c;
      setThemeForCategory(c);
      render();
    }

    async function loadConfig() {
      const xml = await fetch(XML_PATH).then(r=>r.text());
      const doc = new DOMParser().parseFromString(xml,"application/xml");

      keywordMap = {};
      doc.querySelectorAll("keywords category").forEach(c=>{
        keywordMap[c.getAttribute("name")] =
          [...c.querySelectorAll("keyword")].map(k=>k.textContent.trim().toLowerCase());
      });

      const folderId = doc.querySelector("driveFolder").getAttribute("id");
      loadDrive(folderId);
    }

    async function loadDrive(folderId) {
      const q = encodeURIComponent(`'${folderId}' in parents and mimeType contains 'video/' and trashed=false`);
      const url = `https://www.googleapis.com/drive/v3/files?q=${q}&fields=files(id,name)&key=${API_KEY}`;
      const res = await fetch(url).then(r=>r.json());

      videos = (res.files || []).map(f=>({
        name: f.name,
        url: `https://drive.google.com/file/d/${f.id}/preview`
      }));

      render();
    }

    function tokenize(t){
      return t.toLowerCase().split(/[^a-z0-9]+/).filter(Boolean);
    }

    function normalizeForPhraseMatch(t){
      return t.toLowerCase().replace(/[^a-z0-9]+/g, " ").trim();
    }

    function matchesKeyword(fileName, keyword){
      const kw = keyword.trim().toLowerCase();
      if(!kw) return false;

      if(kw.includes(" ")){
        const hay = normalizeForPhraseMatch(fileName);
        const needle = normalizeForPhraseMatch(kw);
        return hay.includes(needle);
      }

      return tokenize(fileName).includes(kw);
    }

    function render() {
      const list = document.getElementById("videoList");
      list.innerHTML = "";

      let filtered = videos.filter(v=>{
        if(activeCategory !== "All Videos"){
          const keys = keywordMap[activeCategory] || [];
          if(keys.length){
            if(!keys.some(k => matchesKeyword(v.name, k))) return false;
          }
        }
        if(searchTerm && !v.name.toLowerCase().includes(searchTerm)) return false;
        return true;
      });

      document.getElementById("videoCount").textContent =
        `${filtered.length} video${filtered.length!==1?"s":""}`;

      if(!filtered.length){
        const empty = document.createElement("div");
        empty.style.opacity = "0.85";
        empty.style.padding = "10px 6px";
        empty.textContent = "No videos found for this view.";
        list.appendChild(empty);
        return;
      }

      filtered.forEach(v=>{
        const d = document.createElement("div");
        d.className = "video-item";
        d.onclick = () => openVideo(v.url);
        d.innerHTML = `<div class="video-title">${v.name}</div><button class="play-button">Play</button>`;
        list.appendChild(d);
      });
    }

    function openVideo(url){
      const isIOS=/iPad|iPhone|iPod/.test(navigator.userAgent);
      isIOS ? location.href=url : window.open(url,"_blank");
    }
  </script>
</body>
</html>
