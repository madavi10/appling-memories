<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Video Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      box-sizing: border-box;
      margin: 0;
      padding: 0;

      color: #fdfdfd;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 24px;
    }

    #app {
      width: 100%;
      max-width: 1200px;
      min-height: 600px;
      display: flex;
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(0,0,0,0.4));

      box-shadow:

      overflow: hidden;
    }

      position: relative;
      width: 190px;
      background: linear-gradient(180deg, #d7d7d7 0%, #a8a8a8 45%, #e9e9e9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 0;
      box-shadow: 10px 0 25px rgba(0,0,0,0.5);
      z-index: 2;
    }

    .blade-stack {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 90%;
    }
